<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Leti pay</title>
</head>
<body>
<div th:if="${param.error}">
  Неверный пароль.
</div>
<div th:if="${param.logout}">
  Вы вышли.
</div>
<div style="border: 1px solid pink; padding: 5px; margin: 10px; width: 500px">
<form th:action="@{/login}" method="post">
  <div><label> Имя пользователя <br><input type="text" name="username" placeholder="Введите q"/> </label></div><br>
  <div><label> Пароль <br><input type="password" name="password" placeholder="Введите w"/> </label></div><br>
  <div><input type="submit" value="Войти"/></div>
</form>
</div>
</body>
</html>
